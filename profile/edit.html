<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row > div {
      flex: 1;
    }

    button {
      background: #c62828;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #a32121;
    }

    footer {
      background: #eee;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .close-btn {
      margin-top: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

<header>
  <h1>Edit Donor Profile</h1>
</header>

<div class="container">
  <h2>Update Your Details</h2>
  <form id="editForm" method="POST" action="update-profile.php" enctype="multipart/form-data">
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="Akash Sharma" required>
    </div>

    <div class="form-row">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="akash@example.com" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="+91 9876543210" required>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" value="Pune" required>
      </div>
      <div>
        <label for="blood">Blood Group</label>
        <select id="blood" name="blood">
          <option selected>B+</option>
          <option>A+</option>
          <option>O+</option>
          <option>AB+</option>
          <option>A-</option>
          <option>B-</option>
          <option>O-</option>
          <option>AB-</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="28" required>
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option selected>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" value="70" required>
      </div>
      <div>
        <label for="height">Height</label>
        <input type="text" id="height" name="height" value="5'9&quot;" required>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="last_donation">Last Donation</label>
        <input type="date" id="last_donation" name="last_donation" value="2024-05-10">
      </div>
      <div>
        <label for="next_eligible">Next Eligible</label>
        <input type="date" id="next_eligible" name="next_eligible" value="2024-08-10">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="total_donations">Total Donations</label>
        <input type="number" id="total_donations" name="total_donations" value="5">
      </div>
      <div>
        <label for="registered_on">Registered On</label>
        <input type="date" id="registered_on" name="registered_on" value="2023-01-20">
      </div>
    </div>

    <div>
      <label for="medical_status">Medical Status</label>
      <textarea id="medical_status" name="medical_status">No major surgery, No illness, Non-smoker, Vaccinated</textarea>
    </div>

    <h3>Emergency Contact</h3>
    <div class="form-row">
      <div>
        <label for="emergency_name">Name</label>
        <input type="text" id="emergency_name" name="emergency_name" value="Rohan Sharma">
      </div>
      <div>
        <label for="emergency_relation">Relation</label>
        <input type="text" id="emergency_relation" name="emergency_relation" value="Brother">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="emergency_phone">Phone</label>
        <input type="tel" id="emergency_phone" name="emergency_phone" value="+91 9876500012">
      </div>
      <div>
        <label for="emergency_address">Address</label>
        <input type="text" id="emergency_address" name="emergency_address" value="Flat 302, Green Valley Apt, Pune">
      </div>
    </div>

    <div>
      <label for="photo">Profile Photo</label>
      <input type="file" id="photo" name="photo">
    </div>

    <button type="submit">Save Changes</button>
  </form>
</div>

<!-- Modal Popup -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <h3>âœ… Profile Updated Successfully!</h3>
    <p>Your changes have been saved.</p>
    <button class="close-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<footer>
  &copy; 2025 LifeBanked | All rights reserved
</footer>

<script>
  const form = document.getElementById('editForm');
  const modal = document.getElementById('successModal');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Remove this when connecting with PHP
    modal.style.display = "block";
  });

  function closeModal() {
    modal.style.display = "none";
    // Optionally redirect:
    // window.location.href = 'profile.html';
  }
</script>

</body>
</html>
