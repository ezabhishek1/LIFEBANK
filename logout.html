<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logging Out...</title>
  <meta http-equiv="refresh" content="3;url=signup.html" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      text-align: center;
      padding-top: 100px;
    }
    .message {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .sub {
      margin-top: 1rem;
      color: #6b7280;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="message">Logging you out...</div>
  <div class="sub">Redirecting to signup page</div>

  <script>
    // Clear session/local storage or cookies if used
    localStorage.clear();
    sessionStorage.clear();
    // Optional: delete auth cookies here if needed

    // In case JavaScript redirect is preferred:
    setTimeout(() => {
      window.location.href = "signup.html";
    }, 3000); // 3 seconds
  </script>
</body>
</html>
